<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timepicker Demo</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <style>
        .ui-timepicker-viewport {
            background-color: #4a90e2; /* 背景色 */
            color: #4a90e2; /* 文字色 */
        }

        .ui-menu-item:hover {
            background-color: red; /* ホバー時の背景色 */
            color: orange; /* ホバー時の文字色 */
        }
        .ui-corner-all{
            background-color: yellow; /* 選択時の背景色 */
            color: #4a90e2; /* 選択時の文字色 */
        }    
    </style>
</head>
<body>
    <h1>Timepicker Demo</h1>
    <p>Time: <input type="text" id="timepicker"></p>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#timepicker').timepicker({
                timeFormat: 'h:mm p',// 表示される時間のフォーマットを設定
                interval: 30, // ドロップダウンリストに表示される時間の間隔を設定（分単位）
                minTime: '10',// 選択可能な時間の最小値
                maxTime: '6:00pm',// 選択可能な時間の最大値
                defaultTime: '11',// タイムピッカーが初めて開かれたときに表示されるデフォルトの時間
                startTime: '10:00',// ドロップダウンリストの開始時間
                dynamic: false,// trueに設定すると、タイムピッカーが開かれるたびに時間リストが動的に更新される
                dropdown: true,// true に設定すると、ドロップダウンリスト
                scrollbar: true//  true に設定すると、時間リストにスクロールバー
            });
        });
    </script>
</body>
</html>
